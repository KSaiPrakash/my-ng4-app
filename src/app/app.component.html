<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  <ul class="tabrow">
      <li><a routerLink="/" routerLinkActive="active">Home</a></li>
      <li><a routerLink="/about" routerLinkActive="active">About</a></li>
      <li><a routerLink="/user/list" routerLinkActive="active">User</a></li>
    
  </ul>
    
  <router-outlet></router-outlet>
  <app-main-container></app-main-container>
  User Name : <input type="text" (keyup)="onNameKeyUP($event)" >
  <button (click)="getProfile()"> Get profile </button>
  <br>
  <div *ngIf="found">
    <span> {{name}}'s is age is {{age}} </span>
  </div>

  -----------------------------
<form novalidate class="container" #userForm="ngForm" (ngSubmit)="updateProfile(userForm.value)" >
    <div>
        <label>Name</label>
        <input type="text" name="name" [(ngModel)]="user.name">
    </div>
    <div>
        <label>Age</label>
        <input type="number" name="age" [(ngModel)]="user.age">
    </div>
    <div>
        <label>Gender</label>
        <div *ngFor="let gender of genders">
            <label>
            <input type="radio" name="gender" [(ngModel)]="user.gender" [value]="gender.value">
            {{gender.display}}
            </label>
        </div>
    </div>
    <div>
        <label>Role</label>
        <select name="role" [(ngModel)]="user.role">
            <option *ngFor="let role of roles" [value]="role.value">  
            {{role.display}}
            </option>
        </select>
    </div>
    <div>
        <label>Topics</label>
        <select multiple name="topics" [(ngModel)]="user.topics">
            <option *ngFor="let topic of topics" [value]="topic.value">  
                {{topic.display}}
            </option>
        </select>
    </div>
    <div>
        <label>
            <input type="checkbox" name="isActive" [(ngModel)]="user.isActive">
            Is Active
        </label>
    </div>
    <div>
        <input type="hidden" name="toggle" [(ngModel)]="user.toggle">
        <div>
            <label>
                <input type="checkbox" [checked]="user.toggle === toggles[0].value" (change)="$event.target.checked? (user.toggle = toggles[0].value) : (user.toggle = toggles[1].value)">
                {{ toggles[0].display }}
            </label>
        </div>
    </div>

  <input type="submit" value="submit">

</form>
  <!-- <button (click)="postProfile()"> Post profile </button> -->
  <br/>
  </div>
